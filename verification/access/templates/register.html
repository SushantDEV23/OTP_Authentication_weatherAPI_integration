{% extends "base.html" %}
{% block content %}
<div class="container mt-5 pt-4 text-center">
<h3 class="text-center py-1">Register</h3>
<form method="post">
    {% csrf_token %}

    {% if message %}
    <div class="alert alert-{{class}}">
      {{message}}
    </div>
    {% endif %}
    <div class="form-group text-center">
      <input type="email" class="form-control my-1" id="" aria-describedby="emailHelp" name="email" placeholder="Email">
      <input type="text" class="form-control my-1" id="" aria-describedby="emailHelp" name="name" placeholder="Name">
      <input type="text" class="form-control my-1" id="" aria-describedby="emailHelp" name="mobile" placeholder="Mobile">
    </div>
    <p class="my-4">Already have an account <a href="{% url 'login' %}">Login</a></p>
    <button type="submit" class="btn btn-primary my-2">Submit</button>
  </form>
</div>

{% endblock %}
